        <table>
            <tbody is="my-data-tbody" id="tb2">
            </tbody>
        </table>
        <script>
            var tb2 = document.getElementById("tb2");
            tb2.setPipeline(
                undefined
                ,undefined
                ,function(tr,data,index,list) {
                    if(index>0) {
                        tr.setPipeline(
                            undefined
                            ,undefined
                            ,function(td,data,index,list) {
                                if(index>2) {
                                    td.textContent = "GOAL!"
                                } else {
                                    td.textContent = td.getData();
                                }
                            }
                        )
                    } else {
                        tr.setPipeline(
                            undefined
                            ,undefined
                            ,function(td,data,index,list) {
                                if(index==0) {
                                    td.textContent = "000"
                                } else {
                                    td.textContent = td.getData();
                                }
                            }
                        )
                    }
                    tr.renderData(data);
                }
            )
            tb2.renderData([
                  ["test","something","within","row"]
                 ,["test2","something2","within2","row2"]
                 ,["test3","something3","within3","row3"]
            ]);
        </script>
